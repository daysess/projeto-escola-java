<!DOCTYPE html>
<html layout:decorate="~{layout-page}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
    <br>
        <h1>Classes</h1>
	<br>
        <div class="container">  
        
        	<div th:if="${success} != null">
        		<div class="alert alert-primary" role="alert">
				  <strong th:text="${success}"></strong>
				</div>
        	</div>
        	
        	<div th:if="${fail} != null">
        		<div class="alert alert-danger" role="alert">
				  <strong th:text="${fail}"></strong>
				</div>
        	</div>       	
        	
        	
        	<div class="d-grid gap-2">
  				<a class="btn btn-primary" th:href="@{/classes/cadastrar}">Cadastrar nova Classe</a>      	
        	</div>
        	<br>
            <table class="table table-striped table-hover">
                <tr>
                    <td>Id</td>
                    <td>Nome</td>
                    <td>Serie</td>
                    <td>Ano letivo</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr th:each="c : ${classes}">
                    <td th:text="${c.id}">1</td>
                    <td th:text="${c.nome}">João - teste</td>
                    <td th:text="${c.serie}">5º Ano</td>
                    <td th:text="${c.anoLetivo}">2023</td>
                    <td class="width_cell">
                    	<a class="btn btn-outline-success" th:href="@{/classes/editar/{id}(id=${c.id})}" role="button">
                    		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
							  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
							</svg>
							<i>Editar</i>
                    	</a>
                    	
	                    
                    </td>
                    <td class="width_cell">	                    
	                    <!-- Button trigger modal -->
						<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modalClasse" th:onclick="btExcluir([[${c.id}]])">
						    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
							  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
							</svg>
							<i> Excluir</i>
						</button>
                    	
                    </td>
                    
                </tr>
            </table>
            <br>
            			
			<!-- Modal -->
			<div class="modal fade" id="modalClasse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				  <form>
				  	<div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Atenção</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				        Realmente deseja excluir esse item?
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
				        <button type="button" class="btn btn-primary" th:onclick="btSim()">Sim</button>
				      </div>
				    </div>
				  </form>
			  </div>
			</div>
			   <script th:src="@{/js/classe.js}"></script>         
        </div>
    </section>
    
</body>
</html>
