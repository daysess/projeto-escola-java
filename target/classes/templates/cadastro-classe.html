<!DOCTYPE html>
<html layout:decorate="~{layout-page}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <h1>Cadastro de classe</h1>
                
        <div class="container">
        	<form th:action="${classe.id == null} ? @{/classes/salvar} : @{/classes/editar}" th:object="${classe}" method="POST">
        	
        		<div class="mb-3">
				  <label for="formGroupExampleInput" class="form-label">Nome</label>
				  <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome da classe">
				</div>
				<div class="mb-3">
				  <label for="formGroupExampleInput2" class="form-label">Serie</label>
				  <input type="text" class="form-control" id="serie" th:field="*{serie}" placeholder="sÃ©rie da classe">
				</div>
				<div class="mb-3">
				  <label for="formGroupExampleInput2" class="form-label">Ano letivo</label>
				  <input type="text" class="form-control" id="anoLetivo" th:field="*{anoLetivo}" placeholder="Ano letivo">
				</div>
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary">Salvar</button>			
					<a class="btn btn-secondary" th:href="@{/classes/listar}" role="button">Retornar</a>					
				</div>
        	
        		<input type="hidden" id="id" th:field="*{id}" />
        	
			</form>			
			 
        </div>
        
    </section>
    
</body>
</html>
