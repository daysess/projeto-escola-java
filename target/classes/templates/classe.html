<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Classes</h1>
    <div>
        <table>
            <tr>
                <td>Id</td>
                <td>Nome</td>
                <td>Serie</td>
                <td>Ano letivo</td>
            </tr>
            <tr th:each="c : ${classes}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.nome}">João - teste</td>
                <td th:text="${c.serie}">5º Ano</td>
                <td th:text="${c.anoLetivo}">2023</td>
            </tr>
        </table>
    </div>
</body>
</html>
